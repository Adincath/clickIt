<html ng-app="quizModule" lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/quiz.css">
  <title ng-bind="title + '| Click It Quiz'">{{title}}</title>
</head>


<body ng-controller="quizCtrl" ng-cloak>
  <div class="md-primary top-nav" flex layout="column" layout-align="center center">
    <p>Klikit</p>
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-click="goto('page1')" name="About" md-ink-ripple="false">About</md-nav-item>
      <md-nav-item md-nav-click="goto('page2')" name="Quiz">Quiz</md-nav-item>
      <md-nav-item md-nav-click="goto('page3')" name="Contact">Contact</md-nav-item>
    </md-nav-bar>
  </div>

  <div layout="row">
    <md-sidenav layout="column" class="md-primary" md-is-locked-open='true' md-component-id="leftNav">
      <md-toolbar>
        <h1 class="md-toolbar-tools">Quiz</h1>
      </md-toolbar>
      <md-button href="#welcome">Home</md-button>
      <md-button href="#join">Join</md-button>
      <md-button href="#create">Create</md-button>
      <md-button href="#take">Take (remove)</md-button>
    </md-sidenav>

    <ng-view flex></ng-view>
  </div>
</body>


<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script type="text/javascript">   
    angular.module("quizModule", ['ngRoute', 'ngMaterial'])
.config(function($mdThemingProvider) {
  $mdThemingProvider.theme('default')
    .primaryPalette('light-blue')
    .accentPalette('orange');
  });


  </script>

<script src="/public/quiz/_js/routes.js"></script>
<script src="/public/quiz/_js/quizCtrl.js"></script>

</body>

</html>
